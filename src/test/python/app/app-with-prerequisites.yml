version: '3'

networks:
  owm_dojo_dev:
    driver: bridge
    ipam:
      driver: default
      config:
        - subnet: 10.1.1.0/24

volumes:
  postgres-data:
    external: true

services:
  postgresql:
    image: postgres:10
    command: postgres -c 'config_file=/etc/postgresql/postgresql.conf'
    networks:
      owm_dojo_dev:
        ipv4_address: 10.1.1.11
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ${PWD}/src/test/python/app/my-postgres.conf:/etc/postgresql/postgresql.conf
    environment:
      - POSTGRES_PASSWORD=postgres
  owm-dojo:
    depends_on:
      - postgresql
    image: owm-dojo:latest
    container_name: owm-dojo
    networks:
      owm_dojo_dev:
        ipv4_address: 10.1.1.21
    ports:
      - "8770:8770"
